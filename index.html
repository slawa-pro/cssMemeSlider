<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="header-wrapper">
        <div class="slider">
          <div class="slider-line">
            <img id="img1" src="./assets/img/senior.jpg" class="slider-img" alt="meme">
            <img id="img2" src="./assets/img/bitrix.jpg" class="slider-img" alt="meme">
            <img id="img3" src="./assets/img/code.jpg" class="slider-img" alt="meme">
            <img id="img4" src="./assets/img/js.jpg" class="slider-img" alt="meme">
            <img id="img5" src="./assets/img/network.jpg" class="slider-img" alt="meme">
            <img id="img6" src="./assets/img/prod.jpg" class="slider-img" alt="meme">
          </div>
        </div>
      </div>
      <div class="dots-container">
        <div class="dot" data-img="img1"></div>
        <div class="dot" data-img="img2"></div>
        <div class="dot" data-img="img3"></div>
        <div class="dot" data-img="img4"></div>
        <div class="dot" data-img="img5"></div>
        <div class="dot" data-img="img6"></div>
      </div>
      <div class="title-meme">senior of djob</div>
    </header>
    <main class="main">
    </main>
    <footer class="footer">
      <div class="footer-wrapper">

      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
