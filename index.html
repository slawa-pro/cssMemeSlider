<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="header-wrapper">
        <div class="slider">
          <div class="slider-line">
            <img src="./assets/img/senior.jpg" class="slider-img" alt="meme">
            <img src="./assets/img/bitrix.jpg" class="slider-img" alt="meme">
            <img src="./assets/img/code.jpg" class="slider-img" alt="meme">
            <img src="./assets/img/js.jpg" class="slider-img" alt="meme">
            <img src="./assets/img/network.jpg" class="slider-img" alt="meme">
            <img src="./assets/img/prod.jpg" class="slider-img" alt="meme">
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-wrapper">
        <button class="button slider-prev">prev</button>
        <button class="button slider-next">next</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-wrapper">

      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
